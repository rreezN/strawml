<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StrawML</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 80%;
            height: auto;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Choose Red or Green</h1>
    <img id="random-image" alt="Random Image">
    <div>
        <button onclick="submitResponse('Red')">Red</button>
        <button onclick="submitResponse('Equal')">Equal</button>
        <button onclick="submitResponse('Green')">Green</button>
    </div>
    <script>
        let images = [];
    
        // Fetch the image list from the 'cloudinary.json' file
        fetch('data/processed/cloudinary.json')
            .then(response => response.json())
            .then(data => {
                images = data; // Store the fetched image data in the images array
                fetchRandomImage(); // Load the first random image
            })
            .catch(error => {
                console.error('Error loading image data:', error);
                document.body.innerHTML = '<h2>Failed to load images!</h2>';
            });
    
        // Function to display a random image and remove it from the list
        function fetchRandomImage() {
            if (images.length === 0) {
                document.body.innerHTML = '<h2>No images left!</h2>';
                return;
            }
            const randomIndex = Math.floor(Math.random() * images.length);
            const randomImage = images[randomIndex];
    
            // Hide buttons before showing the new image
            document.getElementById('option-A').style.display = 'none';
            document.getElementById('option-B').style.display = 'none';

            // Display the image
            document.getElementById('random-image').src = randomImage.url;
            document.getElementById('random-image').dataset.url = randomImage.url;
    
            // Remove the displayed image from the list
            images.splice(randomIndex, 1); 
        }
    
        // Function to handle the user's response (choice Red or Green)
        async function submitResponse(choice) {
            const imgElement = document.getElementById('random-image');
            const imageUrl = imgElement.dataset.url;
    
            // Log or send the response to a server
            console.log(`Image: ${imageUrl}, Choice: ${choice}`);
            
            // Hide buttons while waiting for the next image
            document.getElementById('option-A').disabled = true;
            document.getElementById('option-B').disabled = true;

            // Wait a short time for the image to be processed before showing the next one
            setTimeout(() => {
                // Load the next image after submitting the response
                fetchRandomImage();
                // Show buttons again after the new image has loaded
                document.getElementById('option-A').style.display = 'inline-block';
                document.getElementById('option-B').style.display = 'inline-block';
                document.getElementById('option-A').disabled = false;
                document.getElementById('option-B').disabled = false;
            }, 500);  // Adjust the time delay as needed
        }
    </script>
</body>
</html>
